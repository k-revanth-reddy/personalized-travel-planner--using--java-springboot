<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Wanderlux</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --primary: #2A3342;
            --secondary: #FFB703;
            --accent: #FF0266;
            --background: #F8F9FA;
            --text: #2A3342;
            --gradient: linear-gradient(135deg, #2A3342 0%, #1A202C 100%);
            --card-gradient: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.95) 100%);
        }

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            padding-top: 70px;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            padding: 0.75rem 3rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-gradient);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: var(--secondary);
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            background-color: var(--secondary);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background-color: #ff9f00;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Wandlux</div>
            
        </div>
    </nav>

    <!-- Bookings Section -->
    <div class="container">
        <h1>My Bookings</h1>

        <!-- Table to display bookings -->
        <table>
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Room Type</th>
                    <th>Check-In Date</th>
                    <th>Check-Out Date</th>
                    <th>Guests</th>
                    <th>Total Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through bookings and display each booking -->
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.roomNo}"></td>
                    <td th:text="${booking.roomType}"></td>
                    <td th:text="${booking.checkInDate}"></td>
                    <td th:text="${booking.checkOutDate}"></td>
                    <td th:text="${booking.noOfGuests}"></td>
                    <td th:text="${'$' + booking.totalPrice}"></td>
                    <td th:text="${booking.status}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/search" class="btn">Back to Search</a>
    </div>

</body>
</html>
