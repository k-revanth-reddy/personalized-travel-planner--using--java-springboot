<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Room</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --primary: #2A3342;
            --secondary: #FF5733;
            --accent: #FFC107;
            --background: #F8F9FA;
            --text: #2A3342;
            --gradient: linear-gradient(135deg, #2A3342 0%, #1A202C 100%);
            --card-gradient: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.98) 100%);
            --input-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://source.unsplash.com/1920x1080/?luxury,hotel-room') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(42, 51, 66, 0.95), rgba(26, 32, 44, 0.95));
            z-index: 1;
        }

        .add-room-form {
            position: relative;
            z-index: 2;
            background: var(--card-gradient);
            border-radius: 30px;
            padding: 3.5rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 15px;
            font-size: 1.1rem;
            background: var(--input-bg);
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group button {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .form-group button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }

        .form-group button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.3);
        }

        .form-group button:hover::before {
            left: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .add-room-form {
                padding: 2rem;
            }

            h2 {
                font-size: 2rem;
            }

            .form-group input, .form-group select {
                font-size: 1rem;
            }

            .form-group button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="add-room-form">
        <h2>Add New Room</h2>
		<p th:if="${status != null}" th:text="${status}" style="color: green; text-align: center;"></p>
        <form th:action="@{/addingroom}" method="post">
            <div class="form-group">
                <label for="room-name">Room No</label>
                <input type="number" id="room-name" name="roomNo" required>
            </div>
            <div class="form-group">
                <label for="room-type">Room Type</label>
                <select id="room-type" name="roomType" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price per Night</label>
                <input type="number" id="price" name="pricePerNight" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity (Max Guests)</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>
            <div class="form-group">
                <label for="image-url">Image URL</label>
                <input type="url" id="image-url" name="imageUrl" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Room</button>
            </div>
        </form>
    </div>
</body>
</html>
