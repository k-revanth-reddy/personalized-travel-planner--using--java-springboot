<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlux - Luxury Travel Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --primary: #2A3342;
            --secondary: #FFB703;
            --accent: #FF0266;
            --background: #F8F9FA;
            --text: #2A3342;
            --gradient: linear-gradient(135deg, #2A3342 0%, #1A202C 100%);
            --card-gradient: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.95) 100%);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Glassmorphism Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 1.5rem 3rem;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar.scrolled {
            padding: 1rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: black;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            opacity: 0.7;
            object-fit: cover;
        }

        .hero-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        /* Search Section */
        .search-section {
            padding: 6rem 2rem;
            margin-top: -100px;
            position: relative;
            z-index: 2;
        }

        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem;
            background: var(--card-gradient);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .search-box {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .input-group {
            flex: 1;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.5;
        }

        .input-group input {
            width: 100%;
            padding: 1.5rem 1.5rem 1.5rem 4rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .search-btn {
            padding: 1.5rem 3rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Results Section */
        .results-section {
            padding: 6rem 2rem;
            background: var(--background);
        }

        .results-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title h2 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title p {
            color: #666;
            font-size: 1.2rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 4rem;
        }

        .tab {
            padding: 1rem 2rem;
            background: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .tab.active {
            background: var(--gradient);
            color: white;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            padding: 1rem;
        }

        .place-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .place-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .place-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .place-card:hover .place-img {
            transform: scale(1.1);
        }

        .place-info {
            padding: 2rem;
            position: relative;
        }

        .place-tag {
            position: absolute;
            top: -1rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .place-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .place-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary);
        }

        .price {
            font-weight: 600;
            color: var(--primary);
        }
        /* Hero Button */
        .hero-btn {
            margin-top: 0.5rem;
            padding: 1.5rem 3rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .hero-btn:hover {
            background: #ff4d80;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 4rem;
            }

            .search-box {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .search-container {
                padding: 2rem;
            }

            .section-title h2 {
                font-size: 2.5rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Wanderlux</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a th:href="@{/hotelregister}">Hotel Registration</a>
                <a th:href="@{/restaurantregister}">Restaurant Registration</a>
                
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <video class="hero-video" autoplay muted loop>
            <source src="https://assets.mixkit.co/videos/52437/52437-720.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1 data-aos="fade-up">Discover Your Dream Destination</h1>
            <p data-aos="fade-up" data-aos-delay="200">Experience luxury travel like never before. Let us guide you to the world's most extraordinary places.</p>
            <a th:href="@{/userregister}" class="hero-btn" data-aos="fade-up" data-aos-delay="400">Start Your Journey</a>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background: var(--primary); padding: 3rem; color: white; text-align: center;">
        <div>
            <p>&copy; 2024 Wanderlux. All rights reserved.</p>
            <p>Follow us on:
                <a href="#" style="color: var(--secondary); margin: 0 10px;">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" style="color: var(--secondary); margin: 0 10px;">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" style="color: var(--secondary); margin: 0 10px;">
                    <i class="fab fa-twitter"></i>
                </a>
            </p>
        </div>
    </footer>

    <!-- AOS Library for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
