<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Wanderlux - Luxury Travel Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --primary: #2A3342;
            --secondary: #FFB703;
            --accent: #FF0266;
            --background: #F8F9FA;
            --text: #2A3342;
            --gradient: linear-gradient(135deg, #2A3342 0%, #1A202C 100%);
            --card-gradient: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.98) 100%);
            --input-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://source.unsplash.com/1920x1080/?luxury,travel') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(42, 51, 66, 0.95), rgba(26, 32, 44, 0.95));
            z-index: 1;
        }

        .register-container {
            position: relative;
            z-index: 2;
            background: var(--card-gradient);
            border-radius: 30px;
            padding: 3.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .register-container h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 1.5rem 0;
            color: var(--primary);
            text-align: center;
        }

        .register-container p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.6;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 1.2rem 1.5rem 1.2rem 4rem;
            border: 2px solid transparent;
            border-radius: 15px;
            font-size: 1.1rem;
            background: var(--input-bg);
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .input-group input:focus + i {
            color: var(--accent);
            opacity: 1;
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .switch-link {
            margin-top: 2rem;
            text-align: center;
            font-size: 1rem;
            color: var(--primary);
        }

        .switch-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .switch-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .switch-link a:hover::after {
            width: 100%;
        }

        .social-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            text-align: center;
        }

        .social-login p {
            margin-bottom: 1rem;
            color: #666;
            font-size: 0.95rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .social-icon i {
            font-size: 1.2rem;
            color: var(--primary);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 2rem;
            }

            .logo {
                font-size: 2rem;
            }

            .register-container h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">Wanderlux</div>
        <h1>Welcome to Luxury Travel</h1> 
		      <center><p><span th:text= "${status}"></span></center>
		<form method="post" action="/usersregister">
		    <div class="form-group">
		        <div class="input-group">
		            <input type="text" placeholder="Full Name" name="fullName" required>
		            <i class="fas fa-user"></i>
		        </div>
		        <div class="input-group">
		            <input type="email" placeholder="Email Address" name="email" required>
		            <i class="fas fa-envelope"></i>
		        </div>
		        <div class="input-group">
		            <input type="tel" placeholder="Mobile Number" name="mobileNumber" required>
		            <i class="fas fa-phone"></i>
		        </div>
		        <div class="input-group">
		            <input type="password" placeholder="Password" name="password" required>
		            <i class="fas fa-lock"></i>
		        </div>
		    </div>
		    <button type="submit" class="btn">Create Account</button>
		</form>


        <p class="switch-link">
            Already have an account?<a th:href="@{/login}">Sign in</a>
        </p>
    </div>
</body>
</html>
